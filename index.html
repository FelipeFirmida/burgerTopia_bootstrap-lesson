<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerTopia</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BurgerTopia: O melhor hamburguer da cidade</h1>
    </header>
    
        <div id="carousel-burger" class="carousel slide align-items-center" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://img.freepik.com/fotos-gratis/vista-de-um-delicioso-hamburguer-com-bolinhos-e-queijo_23-2150887794.jpg?w=996&t=st=1724692802~exp=1724693402~hmac=2df76750301e72337e7b60edd07893ce8ee2d591e23c560cb5014ab587ae9c02" alt="hamburguer">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2020/12/13/22/48/hamburguer-5829560_1280.jpg" alt="hamburguer">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/04/25/15/42/ai-generated-7950472_1280.jpg" alt="hamburguer">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2022/04/04/09/04/hamburguer-7110676_1280.jpg" alt="hamburguer">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel-burger" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#carousel-burger" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
        <div class="container">
            <h2>OS QUERIDINHOS:</h2>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4" id="cards-containers">
                    <div class="card">
                        <div class="card-header">
                            <h5>Space-Burger</h5>
                        </div>
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/1d/0e/d3/cd/green-earth-burger-green.jpg" />
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4" id="cards-containers">
                    <div class="card">
                        <div class="card-header">
                            <h5>Jungle-Burger</h5>
                        </div>
                        <img src="https://files.deliveryturbo.com.br/stores/img__117/9d5e424c8c2e168925b6dd422dce2f37.jpg" />
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4" id="cards-containers">
                    <div class="card">
                        <div class="card-header">
                            <h5>City-burger</h5>
                        </div>
                        <img src="https://i0.wp.com/michewsbrews.com/wp-content/uploads/2018/03/city-burger-warren-michigan-01.jpg?fit=1728%2C2016&ssl=1" />
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4" id="cards-containers">
                    <div class="card">
                        <div class="card-header">
                            <h5>Magic-Burger</h5>
                        </div>
                        <img src="https://s3.amazonaws.com/static.baratocoletivo.com.br/2024/0711/oferta_17207091032472_capaworld.jpg" />
                    </div>
                </div>
            </div>
        </div>
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
